<!DOCTYPE html>
<html>
    <head>
        <title>Unit 5 jQuery SpellBook Project</title>
    </head>
    <body>
        <div class="header">
            <h1>Keyly's Magic Spellbook</h1>
            <button class="dot">Change the title</button>
        </div>
        <div class="spellOne">
            <img class="picture" src="http://www.howtocleanstuff.net/wp-content/uploads/Playing-Cards.jpg">
            <br>
            <button class="button">Make the cards dissappear!</button>
        </div>
        <div class="spell2">
            <img id="bunny" src="http://www.bunnyslippers.com/blog/wp-content/uploads/2013/09/rabbit-inside-hat.jpg">
            <br>
            <button id="hat">Will the bunny leave?</button>
        </div>
        <div class="thirdSpell">
            <img class="netflix" src="http://www.tvovermind.com/wp-content/uploads/2017/03/Lenovo-ThinkPad-Tablet-2-Review-windows-8-netflix.jpg">
            <br>
            <button class="stop">Pause Netfix</button>
        </div>
        <div class="spell4">
        <img class="cat" src="https://d3pz1jifuab5zg.cloudfront.net/2015/09/04194922/kitten-walking-150904.jpg">
        <br>
        <button class="kitten">Make the kitten hide</button>
        
        </div>
        <div class="spell5">
        <img class="fun" src="https://images-na.ssl-images-amazon.com/images/I/71XyEG46H-L._SY355_.jpg">
        <br>
        <button class="color">Clean up the confetti</button>
        
        </div>
        <div>
        <button id="reset">Reset</button>
        </div>
        <div>
        <button id="change">Let's change</button>
        
        </div>
    </body>
</html>
